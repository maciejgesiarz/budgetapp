<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Project Budget{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Fonts & Icons -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@500;700&display=swap"/>
        <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200&display=swap"
        rel="stylesheet"/>      

  <!-- Your CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/buttons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/drawer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/drawer-toggle.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}"> 

  {% block head_extra %}{% endblock %} 
</head>

<body class="d-flex flex-column">
  <!-- NAVBAR -->
  {% include 'partials/navbar.html' %}

  <!-- SCROLLABLE CONTENT -->
  <div class="content-scroll d-flex">
    <div class="d-flex flex-grow-1">
  <!-- SIDEBAR -->
  {% include 'partials/sidebar.html' %}

   <!-- ► TOGGLE BUTTON – zawsze widoczny, na zewnątrz drawera -->
   {% if request.endpoint.startswith('settings.') %}
   <button class="drawer-toggle-btn" aria-label="Toggle drawer">
     <span class="material-symbols-outlined show-icon">chevron_right</span>
     <span class="material-symbols-outlined hide-icon">chevron_left</span>
   </button>
 {% endif %}

  <!-- DRAWER PANEL -->
  {% include 'partials/drawer.html' %}

  <!-- MAIN CONTENT -->
      <main id="main-content" class="flex-grow-1">
        <div class="page-wrapper">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>

  <!-- FOOTER -->
  {% include 'partials/footer.html' %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/drawer-toggle.js') }}"></script>
 
</body>
</html>
