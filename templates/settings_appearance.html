{% extends "base.html" %}
{% block title %}Ustawienia – Wygląd{% endblock %}

{% block content %}
<div class="page-wrapper">
  <h2>Ustawienia: Wygląd</h2>

  <form id="appearance-form" class="mt-4">
    <!-- Wiodący kolor -->
    <div class="mb-4">
      <label for="main-color-picker" class="form-label">Kolor wiodący:</label>
      <input type="color" id="main-color-picker" name="mainColor"
             value="{{ current_main_color or '#e20074' }}"
             class="form-control form-control-color"
             style="width: 5rem; height: 3rem; padding:0;">
    </div>

    <!-- Tryb jasny/ciemny -->
    <div class="form-check form-switch mb-4">
      <input class="form-check-input" type="checkbox" id="dark-mode-toggle"
             {% if current_theme == 'dark' %}checked{% endif %}>
      <label class="form-check-label" for="dark-mode-toggle">
        Tryb ciemny
      </label>
    </div>

    <!-- Zapisz ustawienia -->
    <button type="submit" class="btn btn-important">
      <span class="material-symbols-outlined">save</span>
      Zapisz ustawienia
    </button>
  </form>
</div>
{% endblock %}
